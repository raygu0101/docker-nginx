gzip              on;
gzip_http_version 1.0;
gzip_comp_level   4;
gzip_min_length   1024;
gzip_buffers 4 16k;
gzip_proxied      off;
gzip_vary         on;
gzip_types        text/plain text/css text/xml text/javascript application/x-javascript application/xml application/rss+xml application/atom+xml application/javascript application/json text/mathml;
